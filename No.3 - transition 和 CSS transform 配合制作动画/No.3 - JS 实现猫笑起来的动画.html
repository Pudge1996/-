<!DOCTYPE html>
<!-- saved from url=(0055)http://jadyoap.bj.bcebos.com/ife%2FcssCatAnimation.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>纯 CSS 实现猫笑起来的动画</title>
        <style type="text/css">
            body {
                background-color: #d69a44;
            }
            /* face */
            .face {
                position: absolute;
                left: 50%;
                margin-left: -175px;
                top:40px;
                width: 350px;
                height: 250px;
                border-radius: 50% 50% 30% 30%;
                border: 2px solid #3f200b;
                z-index: 10;
                background: #fbf8f1;
                overflow: hidden;
                transition: 0.6s ease;
            }
            /* ear */
            .ear-wrap {
                position: absolute;
                width: 300px;
                left: 50%;
                margin-left: -150px;
                transition: 0.6s ease;
                /*   top: 100px; */
            }
            .ear-wrap{
                position: absolute;
                left: 50%;
                width: 300px;
                margin-left: -150px;
                margin-top: 20px;
                transition: 0.6s ease;
            }
            .ear {
                position: absolute;
                width: 80px;
                height: 100px;
                border: 2px solid #000;
                background: #fbf8f1;
                border-radius: 100% 10% 50% 0% ;
                transition: 0.6s ease;
            }
            .ear-wrap .right {
                left: auto;
                right: 0;
                border-radius: 10% 100% 0% 50%;
                background: #f1ac2b;
                transition: 0.6s ease;
            }
            /* 头发 */
            .hair {
                position: absolute;
                width: 120px;
                height: 120px;
                left: 50%;
                margin-left: 50px;
                margin-top: -40px;
                background: #f3b32e;
                border-radius: 50% 50% 50% 50%;
                transition: 0.6s ease;
            }
            /* 眼睛 */
            .eye-wrap {
                position: absolute;
                width: 280px;
                height: 70px;
                top: 90px;
                left: 50%;
                margin-left: -140px;
                overflow: hidden;
                transition: 0.6s ease;
            }
            .eye {
                height: 100px;
                width: 100px;
                position: absolute;
                transition: 0.6s ease;
            }
            .eye-circle {
                width: 100px;
                height: 80px;
                border: 2px solid #482507;
                overflow: hidden;
                position: absolute;
                background: #fff;
                border-radius: 50% 50% 40% 40%;
                box-sizing: border-box;
                transition: 0.6s ease;
            }
            .eye-core {
                height: 55px;
                width: 46px;
                border-radius: 50% 50% 50% 50%;
                /* margin: 0 auto; */
                background: #000;
                position: absolute;
                left: 50%;
                margin-left: -23px;
                transition: 0.6s ease;
            }
            .eye-bottom {
                height: 50px;
                width: 100px;
                border-radius: 40% 40% 50% 50%;
                position: absolute;
                margin-top: 48px;
                border-top: 2px solid #46240b;
                background: #f6f7f2;
                transition: 0.6s ease;
            }
            .eye-wrap .right {
                left: auto;
                right: 0px;
                transition: 0.6s ease;
            }
            .face-red {
                position: absolute;
                height: 20px;
                width: 70px;
                background: red;
                top: 45px;
                /*top: 64px;*/
                left: 18px;
                border-radius: 50% 50% 50% 50%;
                background: #e85a5e;
                opacity: 0.0;
                transition: 0.6s ease;
            }
            /* 鼻子 */
            .nose {
                width: 20px;
                height: 10px;
                border-bottom: 8px solid #000;
                border-radius: 0% 0% 50% 50%;
                top: 154px;
                left: 50%;
                margin-left: -10px;
                position: absolute;
                transition: 0.6s ease;
            }
            /* 嘴巴 */
            .mouth-wrap {
                position: absolute;
                top: 168px;
                width: 80px;
                left: 50%;
                margin-left: -40px;
                height: 20px;
                overflow: hidden;
                transition: 0.6s ease;
            }
            .mouth {
                width: 40px;
                height: 40px;
                border-bottom: 4px solid #000;
                border-right: 4px solid #000;
                border-radius: 0% 40% 50% 20%;
                margin-top: -26px;
                position: absolute;
                left: 0;
                transition: 0.6s ease;
            }
            .mouth-wrap .right {
                border-bottom: 4px solid #000;
                border-right: none;
                border-left: 4px solid #000;
                border-radius: 50% 0% 20% 50%;
                position: absolute;
                left: auto;
                right: 0;
                transition: 0.6s ease;
            }
            /*鼠标hover样式 写在这里*/

        </style>
    </head>
    <body>
        <div class="container">
            <!-- 脸 -->
            <div class="face" onmouseover="mOver(this)" onmouseout="mOut(this)" >
                <!-- 头发 -->
                <div class="hair">
                    <div></div>
                </div>
                <!-- 眼睛 -->
                <div class="eye-wrap">
                    <div class="eye left">
                        <div class="eye-circle">
                            <div id="eye-core" class="eye-core"></div>
                        </div>
                        <div id="eye-bottom" class="eye-bottom"></div>
                        <div id="face-red" class="face-red"></div>
                    </div>
                    <div class="eye right">
                        <div class="eye-circle">
                            <div id="eye-core2" class="eye-core"></div>
                        </div>
                        <div id="eye-bottom2" class="eye-bottom"></div>
                        <div id="face-red2" class="face-red"></div>
                    </div>
                </div>
                <!-- 鼻子 -->
                <div class="nose">
                </div>
                <!-- 嘴巴 -->
                <div class="mouth-wrap">
                    <!-- <div class="mouth-top"></div> -->
                    <div id="mouth" class="mouth left"></div>
                    <div id="mouth right" class="mouth right"></div>
                </div>
            </div>
            <!-- 耳朵 -->
            <div class="ear-wrap">
                <div id="ear left" class="ear left"> </div>
                <div id="ear right" class="ear right"> </div>
            </div>
        </div>
    <script type="text/javascript">
        function mOver(obj){
            document.getElementById('ear left').style.webkitTransform = 'rotate(-17deg)';
            document.getElementById('ear right').style.webkitTransform = 'rotate(17deg)';
            document.getElementById('face-red').style.opacity = '0.55';
            document.getElementById('face-red2').style.opacity = '0.55';
            document.getElementById('mouth right').style.borderRadius = '50% 0% 50% 50%';
            document.getElementById('mouth').style.borderRadius = '0% 40% 50% 50%';
            document.getElementById('eye-bottom').style.marginTop = '30px';
            document.getElementById('eye-bottom2').style.marginTop = '30px';
            document.getElementById('eye-core').style.marginLeft = '-40px';
            document.getElementById('eye-core2').style.marginLeft = '-40px';


        }

        function mOut(obj){
            document.getElementById('ear left').style.webkitTransform = 'rotate(0deg)';
            document.getElementById('ear right').style.webkitTransform = 'rotate(0deg)';
            document.getElementById('face-red').style.opacity = '0';
            document.getElementById('face-red2').style.opacity = '0';
            document.getElementById('mouth right').style.borderRadius = '50% 0% 20% 50%';
            document.getElementById('mouth').style.borderRadius = '0% 40% 50% 20%';
            document.getElementById('eye-bottom').style.marginTop = '48px';
            document.getElementById('eye-bottom2').style.marginTop = '48px';
            document.getElementById('eye-core').style.marginLeft = '-23px';
            document.getElementById('eye-core2').style.marginLeft = '-23px';
        }

    </script>
</body></html>
